<!-- --- SORT BUTTON --- -->
<button class="sort-button" [mat-menu-trigger-for]="sortMenu">
  <div class="button-ico"></div>
  Sort
</button>

<!-- --- SORT MENU --- -->
<mat-menu #sortMenu="matMenu" class="mat-menu">
  <button mat-menu-item (click)="setSortBy('ticketName')">
    <span>Ticket name</span>
  </button>
  <button mat-menu-item (click)="setSortBy('customerName')">
    <span>Customer name</span>
  </button>
  <button mat-menu-item (click)="setSortBy('creationDate')">
    <span>Date</span>
  </button>
  <button mat-menu-item (click)="setSortBy('priority')">
    <span>Priority</span>
  </button>
</mat-menu>

<!-- --- FILTER BUTTON --- -->
<button
  class="filter-button"
  [class.filter-button__hidden]="isInputShown"
  (click)="isInputShown = true"
>
  <div class="button-ico"></div>
  Filter
</button>

<!-- --- FILTER INPUT --- -->
<div
  class="filter-formfield__wrapper"
  [class.filter-formfield__wrapper_hidden]="!isInputShown"
>
  <button (click)="isInputShown = false">
    <mat-icon>close</mat-icon>
  </button>
  <mat-form-field
    appearance="outline"
    floatLabel="never"
    class="filter-formfield"
    [class.filter-formfield__hidden]="!isInputShown"
  >
    <input
      matNativeControl
      type="text"
      placeholder="Filter by text"
      #filterInput
      (input)="setFilterPhrase(filterInput.value)"
    />
    <!-- <button
      matSuffix
      class="filter-formfield__button"
      (click)="clearFilterInput()"
    >
      <mat-icon>backspace</mat-icon>
    </button> -->
  </mat-form-field>
</div>

<!-- --- ADD NEW BUTTON --- -->
<button class="add-button">+ Add contact</button>
