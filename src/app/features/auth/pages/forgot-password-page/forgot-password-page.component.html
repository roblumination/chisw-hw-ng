<app-login-modal-window
  class="window"
  header="Forgot password?"
  [content]="text"
>
  <form
    class="forgot-form"
    *ngIf="!isNextState"
    [formGroup]="emailForm"
    (ngSubmit)="onSumbit()"
  >
    <div class="form-control">
      <label class="form-control__label" for="login-email">Email</label>
      <input
        placeholder="Email address"
        class="form-control__input"
        [class.form-control__input__failed]="email?.touched && (email?.errors?.['email'] || email?.errors?.['required'])"
        formControlName="email"
        type="email"
        id="login-email"
      />
      <div *ngIf="emailForm.invalid" class="form-control__error">
        <div *ngIf="email?.touched && email?.errors?.['email']">
          Incorrect email.
        </div>
        <div *ngIf="email?.touched && email?.errors?.['required']">
          Email required.
        </div>
      </div>
    </div>

    <app-regular-button [disabled]="!emailForm.valid"> Send</app-regular-button>
  </form>

  <div class="post-form">
    <div *ngIf="!isNextState">
      Donâ€™t have an account? <a routerLink="/signup">Sign up</a>
    </div>
    <div class="util" *ngIf="isNextState">
      <a routerLink="/reset">Link from email</a>
    </div>
  </div>
</app-login-modal-window>
