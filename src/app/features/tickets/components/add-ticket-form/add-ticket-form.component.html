<form class="form" [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
  <!-- --- HEADER --- -->
  <div *ngIf="mode === 'add'" class="modal-add__header modal-head">
    Add tickets
  </div>
  <div *ngIf="mode === 'edit'" class="modal-add__header modal-head">
    Edit tickets
  </div>
  <!-- --- INPUTS --- -->
  <div class="form__inputs">
    <mat-form-field appearance="outline" floatLabel="always">
      <label class="custom-label">Ticket Details</label>
      <!-- <label for="">text</label> -->
      <input
        matNativeControl
        type="text"
        placeholder="Add description"
        formControlName="details"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <label class="custom-label">Customer name</label>
      <input
        matInput
        type="text"
        placeholder="Name"
        formControlName="customerName"
      />
      <mat-datepicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <label class="custom-label">Date</label>
      <input
        matInput
        type="text"
        placeholder="Select date"
        [matDatepicker]="picker"
        formControlName="date"
      />
      <mat-datepicker></mat-datepicker>

      <mat-datepicker-toggle matSuffix [for]="picker">
        <!-- <mat-icon matDatepickerToggleIcon svgIcon="custom_calendar"> -->
        <mat-icon matDatepickerToggleIcon>
          <div class="calendar-ico"></div>
          <!-- <img src="/assets/img/ico_calender.svg" alt="calendar" /> -->
        </mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker class="custom-datepicker"></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <label class="custom-label">Priority</label>
      <mat-select placeholder="Select priority" formControlName="priority">
        <!-- <mat-option>-</mat-option> -->
        <mat-option
          *ngFor="let priority of ticketPriority | keyvalue"
          [value]="priority.value"
        >
          {{
            priority.value.toString().charAt(0) +
              priority.value.toString().slice(1).toLowerCase()
          }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!-- --- BUTTONS --- -->
  <div class="form__buttons modal-btn-wrapper">
    <button type="submit" mat-flat-button color="primary">
      <span *ngIf="mode === 'add'">Add</span>
      <span *ngIf="mode === 'edit'">Save</span>
    </button>
    <button type="button" color="primary" mat-button (click)="closeModal()">
      Cancel
    </button>
  </div>
</form>
